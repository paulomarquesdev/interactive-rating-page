<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Interactive Rating Component Main</title>
</head>
<body>
    <main>
        <div class="card">
            <p class="ico-border">
                <i class="ico"></i>
            </p>
            <h1 class="title">How did we do?</h1>
            <p class="content">
                Please let us know how we did with yout support request. All feedblak is appreciated to help us improve our offering!
            </p>
            <div class="buttons-notas">
                <input class="button-nota button-nota--1" type="button" value="1"></button>
                <input class="button-nota button-nota--1" type="button" value="2"></button>
                <input class="button-nota button-nota--3" type="button" value="3"></button>
                <input class="button-nota button-nota--4" type="button" value="4"></button>
                <input class="button-nota button-nota--5" type="button" value="5"></button>
            </div>
            <button class="button-submit">SUBMIT</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
